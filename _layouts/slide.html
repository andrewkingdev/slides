<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../reveal.js/css/theme/{{ page.theme }}.css">
    <link rel="stylesheet" href="../reveal.js/lib/css/zenburn.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/main.css">
    <script>
      // If the query includes 'print-pdf' we'll use the PDF print sheet
      document.write( '<link rel="stylesheet" href="../reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>
  </head>
  <body>
    <div id="__content__"> {{ content }} </div>
    <div class="reveal">
      <div class="state-background"></div>

      <div id="__slides__" class="slides"></div>

      <div class="progress"><span></span></div>
    </div>

    <script src="../reveal.js/lib/js/head.min.js"></script>
    <script src="../reveal.js/js/reveal.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js.js#configuration
      var jekyllFlags = {
          width : parseInt({{ page.width }}),
          height  : parseInt({{ page.height }}),
          margin : parseFloat({{ page.margin }}),
          minScale : parseFloat({{ page.minScale }}),
          maxScale  : parseFloat({{ page.maxScale }}),
          animate: '{{ page.animate }}' ? '{{ page.animate }}' : false,
          blur : '{{ page.blur }}',
          controls: {{ page.controls }},
          progress: {{ page.progress }},
          slideNumber: {{ page.slideNumber }},
          history: {{ page.history }},
          keyboard: {{ page.keyboard }},
          overview: {{ page.overview }},
          center: {{ page.center }},
          touch: {{ page.touch }},
          loop: {{ page.loop }},
          rtl: {{ page.rtl }},
          fragments: {{ page.fragments }},
          embedded: {{ page.embedded }},
          autoSlide: {{ page.autoSlide }},
          autoSlideStoppable: {{ page.autoSlideStoppable }},
          mouseWheel: {{ page.mouseWheel }},
          hideAddressBar: {{ page.hideAddressBar }},
          previewLinks: {{ page.previewLinks }},
          transition: Reveal.getQueryHash().transition || '{{ page.transition }}', // default/cube/page/concave/linear(2d)
          transitionSpeed: '{{ page.transitionSpeed }}',
          backgroundTransition: '{{ page.backgroundTransition }}',
          viewDistance: {{ page.viewDistance }},
          parallaxBackgroundImage: '{{ page.parallax }}',
          parallaxBackgroundSize: '{{ page.parallaxSize }}',
      };
    </script>
    <script src="../js/main.js"></script>
  </body>
</html>
