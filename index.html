---
title: test;
layout: overview
---
  
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">GH Slides</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">About %username%</a></li>
        <li><a href="#">Browse in Github</a></li>
        <li><a href="#">About gh-slides</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <div class="form-group">
          <li><a href="#" class="btn btn-default">Create new Slide</a></li>
        </div>
      </ul>
    </div>
  </div>
</nav>

<div class="row-fluid">
  {% for slide in site.slides %}
    <div class="col-md-4 col-sm-6">
      <iframe width="100%" height="300" src=".{{ slide.url }}"></iframe>
      <a class="slide-entry" href="{{ slide.url }}">{{ slide.title }}</a>
    </div>
  {% endfor %}
</div>
